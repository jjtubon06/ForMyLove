<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            background-color: #ffcccc;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            color: #d63384;
            margin-top: 50px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            clip-path: polygon(50% 15%, 100% 35%, 80% 100%, 50% 85%, 20% 100%, 0% 35%);
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Happy Anniversary, My Love ‚ù§Ô∏è</h1>
    <p>You are the best thing that ever happened to me. I love you so much! üíñ</p>
    <img src="Love.jpg" alt="Us Together" width="300">
    
    <!-- Background Music -->
    <audio autoplay loop>
        <source src="makeyoufeelmylove.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Floating Hearts Animation -->
    <div class="hearts"></div>
    
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.querySelector('.hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
